<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const food = {
        pizza: {
          name: "Pizza",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294935/assets/shourav-sheikh-a66sGfOnnqQ-unsplash_dufyvk.jpg",
        },
        burger: {
          name: "Burger",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/food-photographer-E94j3rMcxlw-unsplash_kuljtd.jpg",
        },
        pasta: {
          name: "Pasta",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/pixzolo-photography-aeESmmFKH0M-unsplash_wag5lc.jpg",
        },
        sushi: {
          name: "Sushi",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294934/assets/pixzolo-photography-aeESmmFKH0M-unsplash_wag5lc.jpg",
        },
        chickenBiryani: {
          name: "Chicken Biryani",
          image:
            "https://res.cloudinary.com/dl26pbek4/image/upload/v1672294935/assets/mario-raj-ysmeQt1dzcw-unsplash_ivdvre.jpg",
        },
      };

      const App = () => {
        const [favorites, setFavorites] = React.useState([]);

        const handleFoodClick = (foodItem) => {
          setFavorites([...favorites, food[foodItem]]);
        };

        return (
          <div className="App">
            <h2>Select your favourite food</h2>
            <div className="food-list">
              {Object.keys(food).map((foodItem) => (
                <div key={foodItem} onClick={() => handleFoodClick(foodItem)}>
                  <h3>{food[foodItem].name}</h3>
                  <img src={food[foodItem].image} alt={food[foodItem].name} />
                </div>
              ))}
            </div>
            {favorites.length > 0 && (
              <FavouriteFood favorites={favorites} />
            )}
          </div>
        );
      };

      const FavouriteFood = ({ favorites }) => (
        <div className="favourite-food">
          <span>Your favorite foods are:</span>
          {favorites.map((favorite, index) => (
            <div key={index}>
              <h3>{favorite.name}</h3>
              <img src={favorite.image} alt={favorite.name} />
            </div>
          ))}
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
